version: '3.1'
services:
  postgres:
    image: bitnami/postgresql:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
  orcascan:
    build: .
    image: orcascan-latest
    env_file:
        - .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    links:
      - postgres:postgres
    environment:
      POSTGRES_HOST: postgres
